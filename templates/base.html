<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}">

    {% block styles %}
    {% endblock %}

    {% block scripts %}
    {% endblock %}
</head>
<body>
    <nav>
      <a class="nav-active" href="/">Home</a>
      <!-- Reverse order from here: -->
      {% if user %}
        <a class="nav-right nav-logged" href="/logout" id="nav-logout">Log out</a>
      {% else %}  
        <a class="nav-right nav-not-logged" href="/login">Log In</a>
        <a class="nav-right nav-not-logged" href="/register">Register</a>
      {% endif %}
    </nav>

    <div id="main-content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
